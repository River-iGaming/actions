name: Check Commit Type
description: Verifies whether the previous commit starts with supplied inputs.

inputs:
  commit-types:
    description: 'List of allowed commit types'
    required: true
  skip:
    description: 'Skip if last commit types matched, not allow'
    required: false
    default: 'false'  
  github-token:
    description: 'GitHub token (required for checkout)'
    required: true

outputs:
  allowed:
    description: 'true if commit type is allowed, false otherwise'
    value: ${{ steps.check.outputs.allowed }}

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        token: ${{ inputs.github-token }}

    - name: Check commit type
      id: check
      shell: bash
      run: |
        COMMIT_TYPE_ALLOWED=false

        readarray -t COMMIT_TYPES <<< "${{ inputs.commit-types }}"
        COMMIT_TYPES=($(printf "%s\n" "${COMMIT_TYPES[@]}" | sed '/^\s*$/d'))

        COMMIT_MESSAGE="$(git log -1 --pretty=%B)"
        echo "ðŸ“ Commit message: \"$COMMIT_MESSAGE\""

        # Match using regex
        for type in "${COMMIT_TYPES[@]}"; do
          # Convert to regex: escape special characters, allow suffix
          REGEX="^$(printf '%s' "$type" | sed -E 's/[]\/$*.^[]/\\&/g')([[:space:]]|$)"
          echo "ðŸ” Checking against regex: $REGEX"

          if [[ "$COMMIT_MESSAGE" =~ $REGEX ]]; then
            echo "âœ… Matched regex: \"$REGEX\""
            COMMIT_TYPE_ALLOWED=true
            break
          else
            echo "âŒ No match for regex: \"$REGEX\""
          fi
        done

        ALLOWED_TYPES=$(IFS=", "; echo "${COMMIT_TYPES[*]}")
        if [[ "${{ inputs.skip }}" == "true" ]]; then
          if [[ "$COMMIT_TYPE_ALLOWED" == "true" ]]; then
            COMMIT_TYPE_ALLOWED=false
            # ALLOWED_TYPES=$(IFS=", "; echo "${COMMIT_TYPES[*]}")
            echo "::error::âŒ Commit types matched \"$COMMIT_MESSAGE\" | Not allowed types: [$ALLOWED_TYPES]"
          else
            COMMIT_TYPE_ALLOWED=true
            # ALLOWED_TYPES=$(IFS=", "; echo "${COMMIT_TYPES[*]}")
            echo "::notice::âœ… Commit types not matched \"$COMMIT_MESSAGE\" | Not allowed types: [$ALLOWED_TYPES]"
          fi
        else 
          if [ "$COMMIT_TYPE_ALLOWED" = false ]; then
            # ALLOWED_TYPES=$(IFS=", "; echo "${COMMIT_TYPES[*]}")
            echo "::error::âŒ No commit types matched \"$COMMIT_MESSAGE\" | Allowed types: [$ALLOWED_TYPES]"
          else 
            echo "::notice::âœ… Commit type matched \"$COMMIT_MESSAGE\" | Allowed types: [$ALLOWED_TYPES]"
          fi
        fi

        echo "allowed=$COMMIT_TYPE_ALLOWED" >> $GITHUB_OUTPUT
